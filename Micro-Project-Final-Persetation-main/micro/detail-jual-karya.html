                    Boneka kecil tata surya dari flanel adalah karya seni yang menggemaskan dan edukatif yang dapat Anda buat sendiri di rumah. Dengan menggunakan flanel yang lembut dan mudah dibentuk, Anda dapat menciptakan setiap planet dalam tata surya beserta karakteristiknya yang unik. Setiap boneka kecil ini tidak hanya menghadirkan kesenangan dalam proses pembuatannya, tetapi juga memberikan kesempatan bagi Anda untuk belajar lebih banyak tentang tata surya dan planet-planetnya.
